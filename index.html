<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <meta name="format-detection" content="telephone=no">
  <title>UniversalApp</title>
  <style id="react-native-initial-style">
    html {
      font-family: sans-serif;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    #app {
      display: flex;
      user-select: none;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    input:focus,
    textarea:focus {
      outline: none;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <script src="./index.web.js" type="module"></script>
</body>

</html>
